<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا - مستشارك القانوني الذكي</title>
    <style>
        body {
            'Tajawal', sans-serif;
            0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #004F54;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            0;
            font-size: 24px;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        form {
            max-width: 500px;
            0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #004F54;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00736a;
        }
    </style>
</head>
<body>
    <header>
        <h1>تواصل معنا</h1>
    </header>
    <main>
        <form>
            <input type="text" placeholder="اسمك" required>
            <input type="email" placeholder="بريدك الإلكتروني" required>
            <textarea rows="5" placeholder="رسالتك" required></textarea>
            <button type="submit">إرسال</button>
        </form>
    </main>
</body>
</html>
