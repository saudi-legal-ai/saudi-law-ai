<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأسئلة الشائعة - مستشارك القانوني الذكي</title>
    <style>
        body {
            'Tajawal', sans-serif;
            0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #004F54;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            0;
            font-size: 24px;
        }
        main {
            padding: 20px;
        }
        .search-box {
            20px 0;
            text-align: center;
        }
        input[type="text"] {
            width: 90%;
            max-width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .faq-list {
            20px;
        }
        .faq-item {
            background: white;
            padding: 15px;
            10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .faq-item h3 {
            0;
            font-size: 18px;
            color: #004F54;
        }
        .faq-item p {
            5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>الأسئلة الشائعة</h1>
    </header>
    <main>
        <div class="search-box">
            <input type="text" id="search" placeholder="ابحث عن سؤال...">
        </div>
        <div class="faq-list" id="faqList">
            <div class="faq-item">
                <h3>ما هي شروط العقد؟</h3>
                <p>شروط العقد تشمل التراضي، الأهلية، والمحل المشروع.</p>
            </div>
            <div class="faq-item">
                <h3>كيف أرفع دعوى قضائية؟</h3>
                <p>يتم رفع الدعوى عبر منصة ناجز أو تقديمها للمحكمة المختصة.</p>
            </div>
            <div class="faq-item">
                <h3>ما هي الحقوق في العمل؟</h3>
                <p>تشمل ساعات العمل، الأجور، والإجازات حسب نظام العمل السعودي.</p>
            </div>
        </div>
    </main>
</body>
</html>
