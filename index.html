

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مستشارك القانوني الذكي</title>
    <style>
        body {
            'Tajawal', sans-serif;
            0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #004F54;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            0;
            font-size: 28px;
        }
        header p {
            5px 0 0;
            font-size: 16px;
            color: #cce7e8;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 10px;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            20px 0;
        }
        .input-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
            20px;
            position: relative;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            border-color: #00736a;
            box-shadow: 0 0 8px rgba(0, 115, 106, 0.5);
        }
        .suggestions {
            display: none;
            position: absolute;
            top: 130px;
            left: 0;
            width: 100%;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        .suggestions div {
            padding: 10px;
            cursor: pointer;
        }
        .suggestions div:hover {
            background-color: #f4f4f9;
        }
        button {
            background-color: #004F54;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00736a;
        }
        footer {
            background-color: #004F54;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>مستشارك القانوني الذكي</h1>
        <p>أول منصة سعودية للاستشارات القانونية الذكية</p>
    </header>
    <main>
        <div class="card">
            <h2>اسأل سؤالك القانوني</h2>
            <div class="input-box">
                <textarea id="question" placeholder="اكتب سؤالك هنا..."></textarea>
                <div class="suggestions" id="suggestions"></div>
                <button id="send">إرسال</button>
            </div>
        </div>
    </main>
    <footer>
        © 2025 مستشارك القانوني الذكي - جميع الحقوق محفوظة
    </footer>
    <script>
        const textarea = document.getElementById('question');
        const suggestionsBox = document.getElementById('suggestions');
        const suggestions = ["ما هي شروط العقد؟", "كيف أرفع دعوى قضائية؟", "ما هي الحقوق في العمل؟"];

        textarea.addEventListener('input', () => {
            const query = textarea.value.toLowerCase();
            if (query.length > 1) {
                suggestionsBox.innerHTML = suggestions
                    .filter(s => s.toLowerCase().includes(query))
                    .map(s => `<div>${s}</div>`)
                    .join('');
                suggestionsBox.style.display = 'block';
            } else {
                suggestionsBox.style.display = 'none';
            }
        });

        suggestionsBox.addEventListener('click', (e) => {
            if (e.target.tagName === 'DIV') {
                textarea.value = e.target.textContent;
                suggestionsBox.style.display = 'none';
            }
        });

        document.getElementById('send').addEventListener('click', function() {
            const responseBox = document.getElementById("response");
            const responseText = document.getElementById("responseText");
            responseText.textContent = "جاري معالجة سؤالك...";
            responseBox.style.display = "block";
        });
    </script>
</body>
</html>
